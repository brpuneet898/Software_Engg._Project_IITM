{% extends 'base_template.html' %}

{% block title %}
Grades
{% endblock %}

{% block links %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<style>
    .grade-table th, .grade-table td {
        text-align: center;
    }
    .grade-table th {
        background-color: #f8f9fa;
    }
    .container {
        margin-top: 20px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center mb-4">Weekly Grades</h2>
    <table class="table table-bordered grade-table">
        <thead>
            <tr>
                <th scope="col">Week</th>
                <th scope="col">Grade(%)</th>
            </tr>
        </thead>
        <tbody>
            {% for grade in grades %}
            <tr>
                <td>Week {{ grade.week_id }} </td>
                <td>{{ grade.grade }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
