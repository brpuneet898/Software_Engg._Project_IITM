<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lecture</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='lecture.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <div class="div1">
        <div class="div1_1">
          <img
            src="{{ url_for('static', filename='iitmlogo.png') }}"
            alt="IITM Logo"
            class="iitmlogo"
          />
        </div>
        <div class="div1_2">
          <h2>May 2024 - Software Engineering</h2>
        </div>
        <div class="div1_3">
          <h3>21f3002005@ds.study.iitm.ac.in</h3>
          <a href="{{ url_for('index') }}"
            ><img
              src="{{ url_for('static', filename='logout.png') }}"
              alt="Logout"
              class="logout"
          /></a>
        </div>
      </div>
      <div class="container">
        <div class="div2">
          <div class="icon">
            <img
              src="{{ url_for('static', filename='module.png') }}"
              alt="Module"
              class="sidebar_icon"
            />
          </div>
          <div class="icon">
            <img
              src="{{ url_for('static', filename='grade.png') }}"
              alt="Grade"
              class="sidebar_icon"
            />
          </div>
          <div class="icon">
            <img
              src="{{ url_for('static', filename='inbox.png') }}"
              alt="Inbox"
              class="sidebar_icon"
              onclick="openGmail()"
            />
          </div>
          <div class="icon">
            <img
              src="{{ url_for('static', filename='discuss.png') }}"
              alt="Discuss"
              class="sidebar_icon"
              onclick="openDiscourse()"
            />
          </div>
          <div class="icon">
            <img
              src="{{ url_for('static', filename='calc.png') }}"
              alt="Calc"
              class="sidebar_icon"
              onclick="openDesmos()"
            />
          </div>
          <div class="icon">
            <a href="{{ url_for('chatbot') }}"
              ><img
                src="{{ url_for('static', filename='chatbot.png') }}"
                alt="ChatBot"
                class="sidebar_icon"
            /></a>
          </div>
        </div>
        <div class="div3">
          <div class="div3_1">
            <span>Course Introduction</span>
            <a href="{{ url_for('dashboard')}}"
              ><button class="explore1">Explore</button></a
            >
          </div>
          <div class="div3_1">
            <span>Week 1</span>
            <button class="explore2" onclick="openModal('1')">Explore</button>
          </div>
          <div class="div3_1">
            <span>Week 2</span>
            <button class="explore2" onclick="openModal('2')">Explore</button>
          </div>
          <div class="div3_1">
            <span>Week 3</span>
            <button class="explore2" onclick="openModal('3')">Explore</button>
          </div>
          <div class="div3_1">
            <span>Week 4</span>
            <button class="explore2" onclick="openModal('4')">Explore</button>
          </div>
        </div>
        <div class="div4">
          <br />
          <span class="topic">Lecture 1</span>
          <br /><br />
          <div class="div4_1">
            <iframe
              class="video"
              width="800"
              height="300"
              src="https://www.youtube.com/embed/F9BZ5JsnjYM"
              frameborder="0"
              allowfullscreen
            ></iframe>
          </div>
          <br />
          <span class="topic">Lecture 1: Summary</span>
          <div class="summary-container">
            <textarea
              class="summary-textarea"
              placeholder="AI Generated Summary"
            ></textarea>
          </div>
          <br />
          <span class="topic">Lecture 1: Key Topics</span>
          <div class="summary-container">
            <textarea
              class="summary-textarea"
              placeholder="AI Generated Key Topics"
            ></textarea>
          </div>
        </div>
      </div>
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Week 1 Content</h2>
        <div class="button-column">
          <a href="{{ url_for('lecture') }}"><button>Lecture 1</button></a>
          <a href="{{ url_for('lecture') }}"><button>Lecture 2</button></a>
          <a href="{{ url_for('activityquestion') }}"><button>AQ1.2</button></a>
          <a href="{{ url_for('lecture') }}"><button>Lecture 3</button></a>
          <a href="{{ url_for('activityquestion') }}"><button>AQ1.3</button></a>
          <a href="{{ url_for('programmingassignment') }}"
            ><button>Prog. Assignment</button></a
          >
          <a href="{{ url_for('gradedassignment') }}"
            ><button>Graded Assignment</button></a
          >
        </div>
      </div>
    </div>
  </body>
  <script>
    function openDesmos() {
      window.open("https://www.desmos.com/scientific", "_blank");
    }

    function openModal(x) {
      document.getElementById("myModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }

    function openDiscourse() {
      window.open("https://discourse.onlinedegree.iitm.ac.in/", "_blank");
    }

    function openGmail() {
      window.open("https://mail.google.com/mail/u/0/#inbox", "_blank");
    }
  </script>
</html>
